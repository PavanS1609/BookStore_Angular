<div class="QuickView">
    <header>
        <h3>Home /</h3>
        <h3>Book</h3>
    </header>

    <body>
        <div class="content">
            <div class="content1">
                <mat-card class="card">
                    <div>
                        <img mat-card-image class="book_Image" src="{{book_Image}}">
                    </div>
                </mat-card>
                <div class="imageButtons">
                    <input value="Added to Cart Successfully....!" #message style="display: none;">
                    <input value="Ok" #action style="display: none;">
                    <button class="button1"  type="submit" mat-stroked-button (click)="addToCart(message.value, action.value) "
                        >ADD TO CART</button>

                    <button class="button2" type="submit" mat-flat-button>WISHLIST</button>
                </div>
            </div>
            <div class="content2">
                <mat-card-header class="field1"> {{book_Name}}</mat-card-header>
                <mat-card-content class="field2">
                    by {{author_Name}}
                </mat-card-content>
                <mat-card-content class="field3">
                        {{book_Rating}}
                        <img src="assets/star_rating1.svg">
                </mat-card-content>
                <h1 style="font-weight: bold;">
                    Rs. {{book_Price}}
                </h1>
                <hr>
                <li style="color: grey;">Book Detail</li><br>
                <p style="margin-left: 20px;">{{book_Details}}</p><br>
                <hr class="styledLine"><br>
                <h1 style="font-weight: bold;">Customer Feedback</h1>
                <form class="example-form">
                    <div class="form-group" style="background-color: #F5F5F5;">
                        <label for="feedback" style="font-weight: bold;  margin-left: 20px; margin-top: 20px;">Overall
                            Rating</label><br>
                        <div style="margin-left: 20px; margin-top: 15px;" class="star">
                            <img src="assets/star_rating.svg">
                            <img src="assets/star_rating.svg" style="margin-left: 5px;">
                            <img src="assets/star_rating.svg" style="margin-left: 5px;">
                            <img src="assets/star_rating.svg" style="margin-left: 5px;">
                            <img src="assets/star_rating.svg" style="margin-left: 5px;">
                        </div>
                        <br>
                        <br>
                        <mat-card style="margin: 30px;">
                            <mat-form-field class="example-full-width">
                                <mat-label>Leave a comment</mat-label>
                                <textarea matInput style="color: #707070; width: 300px;"
                                    placeholder="Write your review"></textarea>
                            </mat-form-field>
                        </mat-card>
                    </div>
                    <button mat-raised-button color="primary" style="margin-left: 400px;">Submit</button>
                </form> 
            </div>
        </div> 
    </body>
</div>
